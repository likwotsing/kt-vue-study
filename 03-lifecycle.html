<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期</title>
</head>
<body>
  <div id="demo">
    <h1>初始化流程</h1>
    <p>{{foo}}</p>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#demo',
      data: {
        foo: 'foo'
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created ' + this.$el)
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        setTimeout(() => {
          this.foo = 'foooooo'
        }, 2000)
        console.log('mounted ' + this.$el)
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      updated() {
        console.log('updated')
      }
    })
  </script>
</body>
</html>
